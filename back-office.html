<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="./styles/back-office.css" />
        <title>Marketplace - Compito di fine modulo</title>
    </head>
    <body class="d-flex flex-column vh-100">
        <div class="container-fluid bg-info py-1 sticky-top shadow-sm">
            <div class="row">
                <div class="col">
                    <p class="text-center mb-0">
                        You are currently logged in as
                        <span class="user-role">Shop Manager</span>.
                    </p>
                </div>
            </div>
        </div>
        <!-- NAVBAR -->
        <nav class="container py-2">
            <div class="row align-items-center">
                <ul class="col-4 list-unstyled d-flex gap-4 mb-0">
                    <li>
                        <a class="text-decoration-none" href="./index.html"
                            >SHOP</a
                        >
                    </li>
                </ul>
                <div class="col-4 text-center">
                    <img
                        src="./assets/logo.png"
                        alt="Marketplace logo"
                        class="img-fluid rounded shadow"
                        width="100" />
                </div>
                <div class="col-4 d-flex justify-content-end gap-4 fs-5">
                    <i class="bi bi-search"></i>
                    <i class="bi bi-bag"></i>
                </div>
            </div>
        </nav>
        <!-- JUMBOTRON -->
        <div class="jumbotron p-5">
            <div class="container-fluid text-center py-5">
                <h1 class="display-1 fw-bold text-white">Back Office</h1>
            </div>
        </div>
        <!-- MAIN CONTENT -->
        <main class="container d-flex flex-column gap-5 py-5">
            <!-- FORM: ADD PRODUCT -->
            <section class="row flex-column align-items-center">
                <div class="col-6 bg-white pt-3 px-4">
                    <h4 class="section-title mb-0">
                        Add new product to the shop
                    </h4>
                    <p>Every field is required</p>
                </div>
                <div class="col-6 bg-white pb-3 px-4">
                    <form id="addProductForm" class="d-flex flex-wrap gap-3">
                        <input
                            name="brand"
                            class="form-control"
                            type="text"
                            placeholder="Product Brand" />
                        <input
                            name="name"
                            class="form-control"
                            type="text"
                            placeholder="Product Name" />
                        <input
                            name="imageUrl"
                            class="form-control"
                            type="text"
                            placeholder="Product Image (URL)" />
                        <textarea
                            name="description"
                            class="form-control"
                            placeholder="Product Description"></textarea>
                        <input
                            name="price"
                            class="form-control"
                            type="number"
                            step=".01"
                            placeholder="Product Price" />
                        <button type="submit" class="form-btn align-self-start">
                            Add product
                        </button>
                    </form>
                </div>
            </section>
            <!-- PRODUCTS TABLE -->
            <section class="row flex-column align-items-center">
                <div class="col-12 bg-white">
                    <h4 class="section-title mb-0 py-3">
                        List of products already available in the shop
                    </h4>
                </div>
                <div class="col-12 table-responsive bg-white">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Brand</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Image URL</th>
                                <th scope="col">Description</th>
                                <th scope="col">Price</th>
                                <th scope="col" class="text-center">Edit</th>
                                <th scope="col" class="text-center">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="tableBodyContainer"></tbody>
                    </table>
                    <!-- SPINNER -->
                    <div id="spinnerContainer" class="text-center py-5 d-none">
                        <div
                            class="spinner-border text-primary"
                            role="status"></div>
                    </div>
                    <!-- ALERT -->
                    <div
                        id="alertContainer"
                        class="alert alert-primary text-center d-none"
                        role="alert"></div>
                </div>
            </section>
            <!-- MODAL -->
            <dialog id="editProductModal" class="position-relative">
                <i id="closeModalButton" class="bi bi-x"></i>
                <div class="row gy-3">
                    <div class="col-12 bg-white">
                        <h3 class="section-title mb-0">Edit product</h3>
                        <small>
                            Product ID:
                            <span id="productID"></span>
                        </small>
                    </div>
                    <div class="col-12 bg-white">
                        <!-- FORM: EDIT PRODUCT -->
                        <form id="editProductForm" class="d-flex flex-column">
                            <label>Product Brand</label>
                            <input
                                name="brand"
                                class="form-control mb-3"
                                type="text" />
                            <label>Product Name</label>
                            <input
                                name="name"
                                class="form-control mb-3"
                                type="text" />
                            <label>Product Image (URL)</label>
                            <input
                                name="imageUrl"
                                class="form-control mb-3"
                                type="text" />
                            <label>Product Description</label>
                            <textarea
                                name="description"
                                class="form-control mb-3"></textarea>
                            <label>Product Price</label>
                            <input
                                name="price"
                                class="form-control mb-3"
                                type="number"
                                step=".01" />
                            <button type="submit" class="form-btn">
                                Save changes
                            </button>
                        </form>
                    </div>
                </div>
            </dialog>
        </main>
        <!-- FOOTER -->
        <footer class="container-fluid p-5 bg-secondary mt-auto">
            <div class="container">
                <div class="row justify-content-center">
                    <form class="col-6">
                        <h4 class="text-white">
                            Having problems? Contact support.
                        </h4>
                        <textarea
                            class="form-control mb-2"
                            placeholder="Issue details..."></textarea>
                        <button type="submit" class="btn btn-warning">
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="./scripts/back-office.js"></script>
    </body>
</html>
